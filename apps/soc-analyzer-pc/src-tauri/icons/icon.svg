<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chipGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="100" y1="256" x2="412" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="50%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Chip Body -->
  <rect x="64" y="64" width="384" height="384" rx="64" fill="url(#chipGradient)" stroke="#1E293B" stroke-width="8" />

  <!-- Corner Screws/Mounts -->
  <circle cx="104" cy="104" r="12" fill="#1E293B" fill-opacity="0.5" />
  <circle cx="408" cy="104" r="12" fill="#1E293B" fill-opacity="0.5" />
  <circle cx="104" cy="408" r="12" fill="#1E293B" fill-opacity="0.5" />
  <circle cx="408" cy="408" r="12" fill="#1E293B" fill-opacity="0.5" />

  <!-- Inner Chip Core -->
  <rect x="128" y="128" width="256" height="256" rx="32" fill="#0F172A" stroke="#334155" stroke-width="4" />

  <!-- Circuit Lines -->
  <path d="M256 64 V 128" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M256 384 V 448" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M64 256 H 128" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M384 256 H 448" stroke="#64748B" stroke-width="4" stroke-linecap="round" />

  <path d="M192 64 V 128" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M320 64 V 128" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M192 384 V 448" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M320 384 V 448" stroke="#64748B" stroke-width="4" stroke-linecap="round" />

  <path d="M64 192 H 128" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M64 320 H 128" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M384 192 H 448" stroke="#64748B" stroke-width="4" stroke-linecap="round" />
  <path d="M384 320 H 448" stroke="#64748B" stroke-width="4" stroke-linecap="round" />

  <!-- Analysis Pulse Waveform -->
  <path d="M160 256 H 192 L 212 200 L 244 312 L 276 180 L 300 280 L 320 256 H 352" 
        stroke="url(#pulseGradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />

  <!-- Speed/Motion Lines -->
  <path d="M360 160 L 400 160" stroke="#22D3EE" stroke-width="4" stroke-linecap="round" stroke-opacity="0.8" />
  <path d="M370 180 L 390 180" stroke="#22D3EE" stroke-width="4" stroke-linecap="round" stroke-opacity="0.6" />
  
</svg>
